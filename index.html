<body>
    <main>
        <section class="content-wrapper flex justify-around p-10">
            <div class="img-container bg-[url('/chair.jfif')] h-[600px] w-[450px] bg-cover bg-no-repeat rounded-md  max-sm:hidden"></div>
            <section class="input-field-section">
                <header class="max-sm:justify-start  logo flex justify-end mb-12">
                    <h3 class="font-bold">Your Logo</h3>
                </header>


                <section class="max-sm:w-[100%] input-field w-[80%] my-0 mx-auto ">
                    <p class=" text-center">Welcome to Lorem</p>
                    <nav class="login-register-btn  max-sm:w-auto flex justify-between w-60 my-9 mx-auto p-3  bg-[#f8eddd] text-[#ffff] rounded-full">
                        <div class="bg-[#9e896a] px-10 py-1 text-center rounded-full">Login</div>

                    <p class="mb-10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse quibusdam sint fuga </p>

                    <label for="username" class="">Username</label><br>

                        <div class="remember-me-box flex gap-2 align-middle ">

                </section>
            </section>
